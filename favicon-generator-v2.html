<body>

        </div>
        
        <div class="favicon-grid">
            <div class="favicon-item">

            <div class="favicon-item">

                <canvas id="favicon-blur-circle" class="favicon-canvas" width="32" height="32"></canvas>

                <button class="download-btn" onclick="downloadFavicon('favicon-blur-circle', 'favicon-blur-circle')">ë‹¤ìš´ë¡œë“œ</button>

            <div class="favicon-item">

    <script>
        // ì—°ë³´ë¼ìƒ‰ íŒ”ë ˆíŠ¸
        const colors = {
            primary: '#a855f7',
            secondary: '#7c3aed',
            accent: '#c4b5fd',
            background: '#0a0812',
            light: '#f8fafc'
        };

        // ë‘¥ê·¼ M ì•„ì´ì½˜ ìƒì„±
        function createRoundedM(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // ë°°ê²½
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);
            
            // ë‘¥ê·¼ ë°°ê²½
            ctx.fillStyle = colors.primary;
            ctx.beginPath();
            ctx.roundRect(4, 4, 24, 24, 12);
            ctx.fill();
            
            // M ëª¨ì–‘
            ctx.fillStyle = colors.light;
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size/2, size/2);
        }

        // ê·¸ë¼ë°ì´ì…˜ ì› ìƒì„±
        function createGradientCircle(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // ë°°ê²½
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);
            
            // ê·¸ë¼ë°ì´ì…˜ ì›
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, colors.primary);
            gradient.addColorStop(0.7, colors.secondary);
            gradient.addColorStop(1, colors.accent);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fill();
            
            // ë‚´ë¶€ í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(12, 12, 4, 0, 2 * Math.PI);
            ctx.fill();
        }

        // ë‘¥ê·¼ ì½”ë“œ ì•„ì´ì½˜ ìƒì„±
        function createRoundedCode(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // ë°°ê²½
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);
            
            // ë‘¥ê·¼ ë°°ê²½
            ctx.fillStyle = colors.primary;
            ctx.beginPath();
            ctx.roundRect(4, 4, 24, 24, 12);
            ctx.fill();
            
            // ì½”ë“œ ê¸°í˜¸
            ctx.strokeStyle = colors.light;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            // < >
            ctx.beginPath();
            ctx.moveTo(10, 16);
            ctx.lineTo(14, 12);
            ctx.lineTo(14, 20);
            ctx.closePath();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(22, 16);
            ctx.lineTo(18, 12);
            ctx.lineTo(18, 20);
            ctx.closePath();
            ctx.stroke();
            
            // ì¤‘ê°„ ì ë“¤
            ctx.fillStyle = colors.light;
            ctx.beginPath();
            ctx.arc(16, 12, 1.5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(16, 20, 1.5, 0, 2 * Math.PI);
            ctx.fill();
        }

        // ë¸”ëŸ¬ ì› ìƒì„±
        function createBlurCircle(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // ë°°ê²½
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);
            
            // ì™¸ë¶€ ì›
            ctx.fillStyle = colors.primary;
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, 2 * Math.PI);
            ctx.fill();
            
            // ë‚´ë¶€ ì› (ë¸”ëŸ¬ íš¨ê³¼)
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.arc(16, 16, 12, 0, 2 * Math.PI);
            ctx.fill();
            
            // ì¤‘ì‹¬ ì›
            ctx.fillStyle = colors.light;
            ctx.beginPath();
            ctx.arc(16, 16, 6, 0, 2 * Math.PI);
            ctx.fill();
        }

        // ë‘¥ê·¼ ë‹¤ì´ì•„ëª¬ë“œ ìƒì„±
        function createRoundedDiamond(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // ë°°ê²½
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);
            
            // ë‘¥ê·¼ ë‹¤ì´ì•„ëª¬ë“œ
            ctx.fillStyle = colors.primary;
            ctx.beginPath();
            ctx.moveTo(16, 6);
            ctx.lineTo(26, 16);
            ctx.lineTo(16, 26);
            ctx.lineTo(6, 16);
            ctx.closePath();
            ctx.fill();
            
            // ë‚´ë¶€ í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.moveTo(16, 10);
            ctx.lineTo(22, 16);
            ctx.lineTo(16, 22);
            ctx.lineTo(10, 16);
            ctx.closePath();
            ctx.fill();
            
            // ì¤‘ì‹¬ ì 
            ctx.fillStyle = colors.light;
            ctx.beginPath();
            ctx.arc(16, 16, 3, 0, 2 * Math.PI);
            ctx.fill();
        }

        // ê¸€ë˜ìŠ¤ëª¨í”¼ì¦˜ ìƒì„±
        function createGlass(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // ë°°ê²½
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, size, size);
            
            // ê¸€ë˜ìŠ¤ íš¨ê³¼
            ctx.fillStyle = 'rgba(168, 85, 247, 0.2)';
            ctx.beginPath();
            ctx.roundRect(4, 4, 24, 24, 12);
            ctx.fill();
            
            // í…Œë‘ë¦¬
            ctx.strokeStyle = 'rgba(168, 85, 247, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(4, 4, 24, 24, 12);

            // ë‚´ë¶€ í…ìŠ¤íŠ¸
            ctx.fillStyle = colors.primary;
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size/2, size/2);
        }

        // ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
        function downloadFavicon(canvasId, filename) {

            const link = document.createElement('a');
            link.download = filename + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì•„ì´ì½˜ ìƒì„±
        window.onload = function() {
