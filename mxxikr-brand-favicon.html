<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXXIKR 진짜 브랜드 Favicon</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0b1a 0%, #1a1625 100%);
            color: #f1f5f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .brand-info {
            background: rgba(26, 22, 37, 0.6);
            border: 1px solid rgba(196, 181, 253, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .favicon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        .favicon-item {
            text-align: center;
            background: rgba(26, 22, 37, 0.6);
            border: 1px solid rgba(196, 181, 253, 0.15);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .favicon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(196, 181, 253, 0.1);
        }
        .favicon-canvas {
            border: 1px solid rgba(196, 181, 253, 0.2);
            border-radius: 16px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        .favicon-canvas:hover {
            transform: scale(1.1);
        }
        .download-btn {
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            border: none;
            color: #0f0b1a;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(196, 181, 253, 0.2);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(196, 181, 253, 0.3);
        }
        .size-info {
            font-size: 0.9rem;
            color: #a78bfa;
            margin-top: 10px;
        }
        .brand-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(196, 181, 253, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍇 MXXIKR 진짜 브랜드</h1>
            <p>파스텔 보라색과 진짜 브랜딩이 들어간 모던한 로고</p>
        </div>
        
        <div class="brand-info">
            <h3>파스텔 보라색 브랜드 팔레트</h3>
            <div class="brand-palette">
                <div class="color-swatch" style="background: #c4b5fd;" title="Pastel Purple"></div>
                <div class="color-swatch" style="background: #a78bfa;" title="Light Purple"></div>
                <div class="color-swatch" style="background: #8b5cf6;" title="Medium Purple"></div>
                <div class="color-swatch" style="background: #0f0b1a;" title="Dark Background"></div>
                <div class="color-swatch" style="background: #f1f5f9;" title="Light Text"></div>
            </div>
        </div>
        
        <div class="favicon-grid">
            <div class="favicon-item">
                <h3>MXXIKR 모던 로고</h3>
                <canvas id="favicon-modern-brand" class="favicon-canvas" width="32" height="32"></canvas>
                <div class="size-info">32x32px</div>
                <button class="download-btn" onclick="downloadFavicon('favicon-modern-brand', 'mxxikr-modern-brand')">다운로드</button>
            </div>
            
            <div class="favicon-item">
                <h3>MXXIKR 그라데이션 브랜드</h3>
                <canvas id="favicon-gradient-brand" class="favicon-canvas" width="32" height="32"></canvas>
                <div class="size-info">32x32px</div>
                <button class="download-btn" onclick="downloadFavicon('favicon-gradient-brand', 'mxxikr-gradient-brand')">다운로드</button>
            </div>
            
            <div class="favicon-item">
                <h3>MXXIKR 글래스 브랜드</h3>
                <canvas id="favicon-glass-brand" class="favicon-canvas" width="32" height="32"></canvas>
                <div class="size-info">32x32px</div>
                <button class="download-btn" onclick="downloadFavicon('favicon-glass-brand', 'mxxikr-glass-brand')">다운로드</button>
            </div>
            
            <div class="favicon-item">
                <h3>MXXIKR 미니멀 브랜드</h3>
                <canvas id="favicon-minimal-brand" class="favicon-canvas" width="32" height="32"></canvas>
                <div class="size-info">32x32px</div>
                <button class="download-btn" onclick="downloadFavicon('favicon-minimal-brand', 'mxxikr-minimal-brand')">다운로드</button>
            </div>
            
            <div class="favicon-item">
                <h3>MXXIKR 심볼 브랜드</h3>
                <canvas id="favicon-symbol-brand" class="favicon-canvas" width="32" height="32"></canvas>
                <div class="size-info">32x32px</div>
                <button class="download-btn" onclick="downloadFavicon('favicon-symbol-brand', 'mxxikr-symbol-brand')">다운로드</button>
            </div>
            
            <div class="favicon-item">
                <h3>MXXIKR 아트 브랜드</h3>
                <canvas id="favicon-art-brand" class="favicon-canvas" width="32" height="32"></canvas>
                <div class="size-info">32x32px</div>
                <button class="download-btn" onclick="downloadFavicon('favicon-art-brand', 'mxxikr-art-brand')">다운로드</button>
            </div>
        </div>
    </div>

    <script>
        // 파스텔 보라색 브랜드 팔레트
        const brandColors = {
            pastel: '#c4b5fd',
            light: '#a78bfa',
            medium: '#8b5cf6',
            background: '#0f0b1a',
            text: '#f1f5f9'
        };

        // MXXIKR 모던 브랜드 로고 생성
        function createModernBrand(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // 배경
            ctx.fillStyle = brandColors.background;
            ctx.fillRect(0, 0, size, size);
            
            // 모던한 MXXIKR 로고
            ctx.fillStyle = brandColors.pastel;
            ctx.font = 'bold 6px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MXXIKR', size/2, size/2 - 2);
            
            // 브랜드 라인
            ctx.strokeStyle = brandColors.light;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(6, 20);
            ctx.lineTo(26, 20);
            ctx.stroke();
            
            // 브랜드 점
            ctx.fillStyle = brandColors.medium;
            ctx.beginPath();
            ctx.arc(size/2, 24, 1.5, 0, 2 * Math.PI);
            ctx.fill();
        }

        // MXXIKR 그라데이션 브랜드 로고 생성
        function createGradientBrand(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // 배경
            ctx.fillStyle = brandColors.background;
            ctx.fillRect(0, 0, size, size);
            
            // 그라데이션 배경
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, brandColors.pastel);
            gradient.addColorStop(0.5, brandColors.light);
            gradient.addColorStop(1, brandColors.medium);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(2, 2, 28, 28, 8);
            ctx.fill();
            
            // MXXIKR 텍스트
            ctx.fillStyle = brandColors.background;
            ctx.font = 'bold 5px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MXXIKR', size/2, size/2);
        }

        // MXXIKR 글래스 브랜드 로고 생성
        function createGlassBrand(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // 배경
            ctx.fillStyle = brandColors.background;
            ctx.fillRect(0, 0, size, size);
            
            // 글래스 효과
            ctx.fillStyle = 'rgba(196, 181, 253, 0.1)';
            ctx.beginPath();
            ctx.roundRect(2, 2, 28, 28, 12);
            ctx.fill();
            
            // 테두리
            ctx.strokeStyle = 'rgba(196, 181, 253, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(2, 2, 28, 28, 12);
            ctx.stroke();
            
            // MXXIKR 텍스트
            ctx.fillStyle = brandColors.pastel;
            ctx.font = 'bold 5px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MXXIKR', size/2, size/2);
            
            // 브랜드 액센트
            ctx.fillStyle = brandColors.light;
            ctx.beginPath();
            ctx.arc(16, 24, 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        // MXXIKR 미니멀 브랜드 로고 생성
        function createMinimalBrand(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // 배경
            ctx.fillStyle = brandColors.background;
            ctx.fillRect(0, 0, size, size);
            
            // 미니멀 MXXIKR
            ctx.fillStyle = brandColors.pastel;
            ctx.font = 'bold 4px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MXXIKR', size/2, size/2);
            
            // 미니멀 라인
            ctx.strokeStyle = brandColors.light;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(8, 18);
            ctx.lineTo(24, 18);
            ctx.stroke();
        }

        // MXXIKR 심볼 브랜드 로고 생성
        function createSymbolBrand(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // 배경
            ctx.fillStyle = brandColors.background;
            ctx.fillRect(0, 0, size, size);
            
            // MXXIKR 심볼 (M 모양)
            ctx.fillStyle = brandColors.pastel;
            ctx.beginPath();
            ctx.moveTo(8, 24);
            ctx.lineTo(8, 12);
            ctx.lineTo(12, 16);
            ctx.lineTo(16, 12);
            ctx.lineTo(20, 16);
            ctx.lineTo(24, 12);
            ctx.lineTo(24, 24);
            ctx.fill();
            
            // 브랜드 텍스트
            ctx.fillStyle = brandColors.light;
            ctx.font = 'bold 3px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MXXIKR', size/2, 28);
        }

        // MXXIKR 아트 브랜드 로고 생성
        function createArtBrand(canvas) {
            const ctx = canvas.getContext('2d');
            const size = 32;
            
            // 배경
            ctx.fillStyle = brandColors.background;
            ctx.fillRect(0, 0, size, size);
            
            // 아트 배경
            ctx.fillStyle = brandColors.pastel;
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fill();
            
            // 내부 원
            ctx.fillStyle = brandColors.background;
            ctx.beginPath();
            ctx.arc(16, 16, 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // MXXIKR 텍스트
            ctx.fillStyle = brandColors.pastel;
            ctx.font = 'bold 4px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MXXIKR', size/2, size/2);
            
            // 아트 액센트
            ctx.fillStyle = brandColors.light;
            ctx.beginPath();
            ctx.arc(16, 16, 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        // 다운로드 함수
        function downloadFavicon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // 페이지 로드 시 아이콘 생성
        window.onload = function() {
            createModernBrand(document.getElementById('favicon-modern-brand'));
            createGradientBrand(document.getElementById('favicon-gradient-brand'));
            createGlassBrand(document.getElementById('favicon-glass-brand'));
            createMinimalBrand(document.getElementById('favicon-minimal-brand'));
            createSymbolBrand(document.getElementById('favicon-symbol-brand'));
            createArtBrand(document.getElementById('favicon-art-brand'));
        };
    </script>
</body>
</html>
