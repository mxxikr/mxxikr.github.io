<!-- Mermaid.js loader -->
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      maxTextSize: 90000,
      flowchart: {
        htmlLabels: true,
        useMaxWidth: true,
        diagramPadding: 8,
        padding: 15,
        curve: 'basis',
        nodeSpacing: 80,
        rankSpacing: 100,
        ranker: 'tight-tree',
        align: 'UD',
        wrap: true,
        defaultRenderer: 'dagre-wrapper'
      }
    });
  });
</script>
