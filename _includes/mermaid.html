<!-- Mermaid.js loader -->
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      maxTextSize: 90000,
      flowchart: {
        htmlLabels: true,
        useMaxWidth: true,
        curve: 'cardinal',
        padding: 8
      }
    });
  });
</script>
